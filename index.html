<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
    <script src="temperature.js" type = "text/javascript"></script>
    <script>
        window.test = function(e) {
            if (e.value === 'Fahrenheit') {
                return convert_to_Celsius();
            } else if (e.value === 'Celsius') {
                return convert_to_fahrenheit();
            }
        }
    </script>
</head>
<body>
<h1>Temperature converter</h1>
<form>
<section id="selectionid">
<h2>Convert from :</h2>
    <input type="text" id="mytext_from">
<select id="from" name ="from" onchange="test(this);">
    <option disabled selected value> -- select an option -- </option>
    <option>Fahrenheit</option>
    <option>Celsius</option>
</select>
<h2>Convert to:</h2>
    <input type="text" id="mytext_to">
    <input type="text" id="unit">
    <button type="submit" id="button" onclick="restart();">Restart</button>
</form>
</section>
</body>
</html>
