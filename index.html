<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <link rel="stylesheet" href="binaryconverter.css" type="text/css">
    <script src="temperature.js" type = "text/javascript"></script>
    <script>
        window.test = function(e) {
            if(isNaN(Number(document.getElementById("mytext_from")))){
                document.getElementById("error").innerHTML = "<small>You must enter a number</small>";
                restart();
            }else{
            if (e.value === 'Fahrenheit') {
                return convert_to_Celsius();
            } else if (e.value === 'Celsius') {
                return convert_to_fahrenheit();
            }
            }
        }
    </script>
</head>
<body>
<div id="main">
<h2 class="d-inline-block" id="h2">Temperature converter</h2>
<div class="form-group">
    <form>
        <label id="initial">Convert :</label>
        <input type="text" class="form-control" id="mytext_from">
        <div id="error"></div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Unit :</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option disabled selected value> -- select an option -- </option>
                <option>Fahrenheit</option>
                <option>Celsius</option>
            </select>
          </div>
        <button class="button" type="button" id="" onclick="test(this);">Convert</button>
        <button class="button" type="button" id="last" onclick="restart();">Reset</button>
        <label id="final">To :</label>
        <input type="text" class="form-control" id="mytext_to">
    </form>
</div>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="binary.png" alt="Binary/Decimal Converter">
    <div class="card-body">
      <h5 class="card-title">Binary/Decimal Converter</h5>
      <p class="card-text">Convert quickly between Binary and Decimal</p>
      <a href="https://ireaurora.github.io/binary_converter/" target="_blank" class="btn btn-primary card_button">Binary/Decimal Converter</a>
    </div>
  </div>
</div>
<footer>
    <p>Designed & Developed by Irene. Find me here <a href="https://github.com/Ireaurora" target="_blank"><i id="github" class="fa fa-github"></i>   </a></p>
  </footer>
</body>
</html>
